{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-warning text-dark">
        <h4 class="card-title mb-0">Change Password</h4>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Current Password *</label>
            <input class="form-control" name="current" type="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password *</label>
            <input class="form-control" name="new" type="password" required minlength="6">
            <small class="form-text text-muted">At least 6 characters</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password *</label>
            <input class="form-control" name="confirm" type="password" required minlength="6">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-secondary" href="/admin">Cancel</a>
            <button class="btn btn-warning text-dark" type="submit">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
