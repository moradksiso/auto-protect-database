{% extends "base.html" %}

{% block title %}تعديل المصروف{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">تعديل المصروف</h4>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="agent_id" class="form-label">الموظف</label>
              <select name="agent_id" id="agent_id" class="form-select" required>
                {% for agent in agents %}
                <option value="{{ agent.id }}" {% if purchase.agent_id == agent.id %}selected{% endif %}>
                  {{ agent.name }}
                </option>
                {% endfor %}
              </select>
            </div>
            
            <div class="mb-3">
              <label for="date" class="form-label">التاريخ</label>
              <input type="date" class="form-control" id="date" name="date" 
                     value="{{ purchase.date.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="mb-3">
              <label for="amount" class="form-label">المبلغ (درهم)</label>
              <input type="number" step="0.01" class="form-control" id="amount" 
                     name="amount" value="{{ purchase.amount }}" required>
            </div>
            
            <div class="mb-3">
              <label for="note" class="form-label">الوصف</label>
              <textarea class="form-control" id="note" name="note" rows="3">{{ purchase.note or '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
                حفظ التعديلات
              </button>
              <a href="/leader" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                إلغاء
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
